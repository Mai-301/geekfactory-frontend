<section>
  <h2>New task</h2>
  <div class="container">
    <div class="row">
      <form [formGroup]="newTodoForm" (ngSubmit)="onSubmit()" id="new-todo" class="col-sm-8">

        <div class="form-group">
          <label for="category" class="control-label col-sm-2">Category</label>
          <div class="col-sm-4"><input class="form-control" formControlName="category" name="category" type="text" placeholder="category"></div>
        </div>


        <div class="form-group">
          <label for="title" class="control-label col-sm-2">Title</label>
          <div class="col-sm-4"><input class="form-control" formControlName="title" name="title" type="text" placeholder="title"></div>
        </div>

        <div class="form-group">
          <label for="priority" class="control-label col-sm-2">Priority</label>
          <div class="col-sm-2"><input class="form-control" formControlName="priority" name="priority" type="number" min="0" max="3" placeholder="priority"></div>
        </div>
        <div class="form-group">
          <label for="estimate" class="control-label col-sm-2">Estimate</label>
          <div class="col-sm-2"><input class="form-control" formControlName="estimate" name="estimate" type="number" min="0" placeholder="estimate"></div>
        </div>

        <button class="col-sm-offset-3 col-sm-4 btn btn-primary" type="submit" [disabled]="!newTodoForm.valid">Add</button>

      </form>
    </div>
  </div>
</section>
